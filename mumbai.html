<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="/teamsDetails.css" rel="stylesheet">

<body>
    <div class="team-heading"> MUMBAI INDIANS </div>

    <div class="team-details">

    <div class="team-container1">

        <div class="player-container">
            <img src="surya.jpeg" alt="">

            <img src="kishan.jpeg" alt="">

        <div class="player-container">

    <div class="team-container2">

        <div class="player-container">
            <img src="hardik.png" alt="">
        </div>
    </div>
    <div class="team-container3">
